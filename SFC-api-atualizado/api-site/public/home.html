<script type="text/javascript">
  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {

    var data = google.visualization.arrayToDataTable([
      ['Anos do Santos FC', 'Usuários'],
      ['2010',     Number(sessionStorage.COPADOBRASIL)],
      ['1962',      Number(sessionStorage.MUNDIAL)],
      ['2002',  Number(sessionStorage.BRASILEIRO)],
      ['2017', Number(sessionStorage.PAULISTA)],
      ['1999',    Number(sessionStorage.MESSIAS)]
    ]);

    var options = {
      title: 'Melhores anos do Santos Futebol Clube'
    };

    var chart = new google.visualization.PieChart(document.getElementById('piechart'));

    chart.draw(data, options);
  }
</script>
